<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Bootstrap Demo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5 py-4 px-5 bg-success rounded shadow-lg" style="width: 60%;">

        <h3 class="text-center font-family-sans-serif">Enter Student Data</h3>
        <form>

            <input type="hidden" id="rollno">

            <div class="row row-md">
                <div class="col col-sm mt-2 w-25">
                    <input type="text" placeholder="First Name" id="fname" required class="form-control mt-2">
                </div>

                <div class="col col-sm mt-2 w-25">
                    <input type="text" placeholder="Last Name" id="lname" required class="form-control mt-2">
                </div>
            </div>

            <div class="row">
                <div class="col col-sm mt-2 w-25">
                    <textarea class="form-control mt-4" id="address" required cols="20" rows="3"
                        placeholder="Enter Permenent Address"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col col-sm mt-4 w-25">
                    <input type="date" id="date" required class="form-control">
                </div>

                <div class="col col-sm mt-4 w-25">
                    <input type="tel" required id="contact" class="form-control" placeholder="Contact Number..">
                </div>
            </div>

            <div class="row">
                <div class="col col-sm mt-4 w-25">
                    <input type="email" id="email" required placeholder="Enter Email id" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col col-sm mt-4 w-25">
                    <div class="d-grid">
                        <button value="Submit" onclick="return save()" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
