<h1 mat-dialog-title>Change Status?</h1>
<div mat-dialog-content class="mat-typography">
    Would you like to change the status?
</div>
<div mat-dialog-actions class="p-1">
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button (click)="updateStatus()">Yes</button>
</div>
