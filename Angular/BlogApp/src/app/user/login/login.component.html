<mat-card>
    <mat-card-content>
        <h2>Login </h2>
        <div class="row" *ngIf="message! && status==true && loginform.valid">
            <div class="col-xs-12">
                <p class="alert alert-success">
                    <strong>{{message}}</strong>
                </p>
            </div>
        </div>
        <div class="row" *ngIf="message! && status==false && loginform.valid">
            <div class="col-xs-12">
                <p class="alert alert-warning">
                    <strong>{{message}}</strong>
                </p>
            </div>
        </div>
        <form [formGroup]="loginform" (submit)="login()">
            <div class="username">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input class="input" formControlName="email" name="email" matInput maxlength="25" required>
                    <mat-error *ngIf="loginform.controls.email.errors">username invalid</mat-error>
                </mat-form-field>
            </div>

            <div class="password">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginform.controls.password.errors">password invalid</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-button mat-raised-button color="primary"> Login </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
