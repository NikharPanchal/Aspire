<div class="container-fluid login">
    <div class="row">
        <div class="col-md-6 offset-md-3 shadow-lg p-3 my-5 bg-white rounded border border-radius">
            <h2 class="text-center p-3">Update User</h2>
            <div [ngClass]="{'alert alert-success':subimitted && updateform.valid && message!=null}" role="alert">
                {{message}}
            </div>
            <form [formGroup]="updateform" (ngSubmit)="update()">

                <input type="hidden" formControlName="id" name="id">
                <input type="hidden" formControlName="role" name="role">
                <div class="form-group mt-3">
                    <label for="firstname">First Name</label>
                    <input type="text" formControlName="fname"
                        [ngClass]=" {'is-invalid':subimitted && updateform.controls.fname.errors}" name="firstname"
                        class="form-control" class=" form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" formControlName="lname"
                        [ngClass]="{'is-invalid':subimitted && updateform.controls.lname.errors}" name="lastname"
                        class="form-control" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="email">Email address</label>
                    <input type="text" formControlName="email"
                        [ngClass]="{'is-invalid':subimitted && updateform.controls.email.errors}" name="email"
                        class="form-control" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input [type]="password" formControlName="password"
                        [ngClass]="{'is-invalid':subimitted && updateform.controls.password.errors}"
                        class="form-control">
                    <div class="col p-1">
                        <input type="checkbox" (click)="showPassword()"> Show Password
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-success" routerLink="/admin-dashboard">Back To Dashboard</button>
                        <div class="mt-3">
                            <input type="submit" value="Update" class="btn btn-success">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
