<div class="container-fluid">
    <h1 class="h3 text-center">User DataTable</h1>
    <div class="row">

        <div class="col-12 p-5">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> UserName </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="userpassword">
                        <th mat-header-cell *matHeaderCellDef> UserPassword </th>
                        <td mat-cell *matCellDef="let element"> {{element.userpassword}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="useraddress">
                        <th mat-header-cell *matHeaderCellDef> UserAddress </th>
                        <td mat-cell *matCellDef="let element"> {{element.useraddress}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dob">
                        <th mat-header-cell *matHeaderCellDef> Birthdate </th>
                        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>

            </div>
        </div>
    </div>
</div>
