<div class="container-fluid">
    <h1 class="h3 text-center pt-3">User DataTable</h1>
    <div class="row">
        <div class="col p-2">
            <button mat-raised-button color="primary" routerLink="/add">Add User</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                        <td class="col-val" mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td class="col-val" mat-cell *matCellDef="let element"> {{element.userName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="userpassword">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                        <td class="col-val" mat-cell *matCellDef="let element"> {{element.userPassword}} </td>
                    </ng-container>

                    <ng-container matColumnDef="useraddress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                        <td class="col-val" mat-cell *matCellDef="let element"> {{element.userAddress}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dob">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate </th>
                        <td class="col-val" mat-cell *matCellDef="let element"> {{element.dob}} </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Edit</th>
                        <td mat-cell *matCellDef="let element">
                            <a [routerLink]="['/edituser/',element.id]"> <button mat-icon-button
                                    matTooltip="Click to Edit" class="iconbutton" color="primary">
                                    <mat-icon>edit</mat-icon></button></a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Delete</th>
                        <td mat-cell *matCellDef="let element">
                            <!-- <button type="button" mat-button matTooltip="Click to Delete" class="iconbutton"
                                color="warn" (Click)="deleteUser()">
                                <mat-icon>delete</mat-icon></button> -->
                            <button type="button" mat-button color="warn" matTooltip="Click to Delete"
                                class="iconbutton" (click)="deleteUser(element.id)"><mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>

            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
