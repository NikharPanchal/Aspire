<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Angular App</h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button> Accounts </a>
            <a mat-button> Create Account </a>
            <a mat-button> Contacts </a>
            <a mat-button> Create Contact </a>
            <a mat-button routerLink="data-table"> DataTable </a>
            <button mat-button [matMenuTriggerFor]="menu">Theme</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Deep Purple & Amber</button>
                <button mat-menu-item>Indigo & Pink</button>
                <button mat-menu-item>Pink & Blue-gray</button>
                <button mat-menu-item>Purple & Green</button>
            </mat-menu>
            <a mat-button mat-raised-button color="Basic" routerLink="/login"> Login </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item> Accounts </a>
            <a mat-list-item> Create Account </a>
            <a mat-list-item> Contacts </a>
            <a mat-list-item> Create Contact </a>
            <a mat-list-item routerLink="data-table"> Datatable </a>
            <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
            <button mat-button [matMenuTriggerFor]="menu">Menu</button>
            <a mat-list-item routerLink="/login"> Login </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 91vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
