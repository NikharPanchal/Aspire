<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Bootstrap Demo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myfun() {
            // alert('button pressed');
            const checkEmail = document.getElementById("#email");
            const checkPassword = document.getElementById("#floatingPassword")
            if (checkEmail == null && checkPassword == null) {
                document.getElementById('errorEmailAndPassword').innerHTML = "Username and password is mandatory...";
            }
        }


    </script>

</head>

<body>
    <div class="container mt-5 py-4 px-5 bg-success rounded shadow-lg" style="width: 60%;">

        <div class="py-3">
            <img src="user.jpg" class="rounded-circle shadow mx-auto d-block" height="100" width="90">
        </div>

        <form action="#">
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control w-30" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <!-- <div class="row mt-1">
                    <span id="errorEmail" class="text-danger"></span>
                </div> -->
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <!-- <div class="row mt-1">
                    <span id="errorPassword" class="text-danger"></span>
                </div> -->
            </div>

            <div class="row mt-1">
                <span id="errorEmailAndPassword" class="text-danger"></span>
            </div>

            <div class="row mt-4">
                <a class="text-white text-decoration-none" href="Bootstrap_form.html">Create a new account ??</a>
            </div>

            <div class="row mt-3">
                <a class="text-white text-decoration-none" href="Forget_password.html">Forget Password ??</a>
            </div>

            <div class="row">
                <div class="col mt-4 w-25">
                    <div class="d-grid">
                        <input type="submit" id="submit" value="Login" onclick="myfun()"
                            class="btn btn-primary btn-block">
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
