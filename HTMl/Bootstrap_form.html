<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Bootstrap Demo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5 py-4 px-5 bg-success rounded shadow-lg" style="width: 60%;">

        <h3 class="text-center font-family-sans-serif">REGISTRATION FORM</h3>
        <form action="Login.html">
            <div class="row">
                <div class="col mt-2 w-25">
                    <input type="text" placeholder="First Name" required class="form-control mt-2">
                </div>

                <div class="col mt-2 w-25">
                    <input type="text" placeholder="Last Name" required class="form-control mt-2">
                </div>
            </div>

            <div class="row">
                <div class="col mt-2 w-25">
                    <textarea class="form-control mt-4" id="" required cols="20" rows="3"
                        placeholder="Enter Permenent Address"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col mt-4 w-25">
                    <input type="date" required class="form-control">
                </div>

                <div class="col mt-4 w-25">
                    <input type="tel" required class="form-control" placeholder="Contact Number..">
                </div>
            </div>

            <div class="row">
                <div class="col mt-4 w-25">
                    <input type="email" required placeholder="Enter Email id" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col mt-4 w-25">
                    <input type="password" required placeholder="Enter Password" class="form-control">
                </div>
            </div>


            <div class="row">
                <div class="col mt-4 w-25">
                    <input type="password" required placeholder="Confirm Password" class="form-control">
                </div>
            </div>

            <div class="row-5">
                <div class="col-5 mt-4 ">
                    <a href="Login.html" class="text-white text-decoration-none">Already have a account?</a>
                </div>
            </div>

            <div class="row">
                <div class="col mt-4 w-25">
                    <div class="d-grid">
                        <input type="submit" value="Submit" class="btn btn-primary btn-block">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
