<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="carousel.css" />
    <title>carousel Demo</title>
</head>

<body>
    <div class="carousel">
        <img class="lake" src="lake.jpg" alt="image not found!">
        <blockquote class="content">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Commodi recusandae aliquam porro nihil molestias! Minima esse,
            ipsum incidunt natus ad vel explicabo odit nobis facere maxime iusto consectetur maiores est.

            <p class="credit">by Nikhar Panchal</p>

        </blockquote>

        <button class="btn btn-left">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
            </svg>
        </button>

        <button class="btn btn-right">
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
            </svg>
        </button>
    </div>
</body>

</html>
